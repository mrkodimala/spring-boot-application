<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <link rel="stylesheet" href="mycss.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Todos Application</a>
              </div>
            </div>
          </nav>
          <div ng-app = "myApp" ng-controller="myCtrl">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 application">
                    <h3>Your Todos</h3>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input type="name" class="form-control" placeholder="Enter your todo" ng-model="todoName"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                                <button class="btn btn-primary" ng-click="addTodo()">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-2">
                            <ul class="list-group" ng-repeat="t in todos">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <span class="done">{{t.todoName}}</span>
                                </label>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <script src="angular.min.js"></script>
          <script src="todo.js"></script>
    </body>
</html>
